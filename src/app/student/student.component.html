<table *ngIf="isLoad" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      ID
    </th>
    <td mat-cell *matCellDef="let element" class="pointer" (click)="editStudent(false, element)"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element" class="pointer" (click)="editStudent(false, element)"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="courses">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Courses
    </th>
    <td mat-cell *matCellDef="let element" class="pointer" (click)="editStudent(false, element)"><ng-container *ngFor="let course of element.courses"> {{course.position}} </ng-container></td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef (click)="editStudent(true)" class="pointer">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle"></mat-icon>
    </th>
    <td mat-cell *matCellDef="let element" class="pointer" (click)="deleteStudent(element)">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
