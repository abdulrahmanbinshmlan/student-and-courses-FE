<div class="dialog">
  <h1 mat-dialog-title *ngIf="!data.isNew">Hi {{ data.name }}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Student Name</mat-label>
      <input matInput [formControl]="name" [ngModel]="data.name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Courses</mat-label>
      <mat-select [formControl]="studentCourses" multiple>
        <mat-option *ngFor="let course of courses" [value]="course">{{course.position}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancle</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>
      Save
    </button>
  </div>
</div>
